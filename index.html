<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista da Festa com Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
    }
    ul {
      max-width: 500px;
      margin: 2rem auto;
      padding: 0;
      list-style: none;
    }
    li {
      background: #fff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.chosen {
      background-color: #ddd;
      text-decoration: line-through;
      color: #777;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
    }
    .name {
      font-size: 0.9rem;
      color: #333;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Lista da Festa 🎉</h1>
  <ul id="item-list"></ul>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // 🔁 Cole aqui suas credenciais do Firebase (Configuração do projeto > SDK Web)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "XXXXXXX",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const itemList = document.getElementById("item-list");

    // 🔰 Itens iniciais da festa
    const defaultItems = [
      "Refrigerante", "Salgadinhos", "Pratos descartáveis", "Guardanapos", "Doce caseiro"
    ];

    // 🔄 Atualiza lista ao vivo
    db.ref("itens").on("value", (snapshot) => {
      const data = snapshot.val() || {};
      itemList.innerHTML = "";
      defaultItems.forEach(item => {
        const li = document.createElement("li");
        const escolhido = data[item];

        if (escolhido) {
          li.className = "chosen";
          li.textContent = `${item} (por ${escolhido})`;
        } else {
          li.innerHTML = `${item} <button onclick="escolher('${item}')">Escolher</button>`;
        }
        itemList.appendChild(li);
      });
    });

    // ✅ Escolha de item
    function escolher(item) {
      const nome = prompt(`Digite seu nome para confirmar que levará "${item}":`);
      if (!nome) return;

      db.ref(`itens/${item}`).set(nome);
    }
  </script>
</body>
</html>
