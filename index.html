<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista da Festa ðŸŽ‰</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
    }
    ul {
      max-width: 500px;
      margin: 2rem auto;
      padding: 0;
      list-style: none;
    }
    li {
      background: #fff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.chosen {
      background-color: #ddd;
      text-decoration: line-through;
      color: #777;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
    }
    .name {
      font-size: 0.9rem;
      color: #333;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Lista da Festa ðŸŽ‰</h1>
  <ul id="item-list">Carregando lista...</ul>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzmtfpEtXFrdI-uG_pyiCQv95-iNQpx8Rkor28kaIto_a6y1ouhfVfhNjeAuOnZkfk/exec';

    async function carregarLista() {
      const res = await fetch(API_URL);
      const dados = await res.json();

      const ul = document.getElementById('item-list');
      ul.innerHTML = '';

      dados.forEach(linha => {
        const li = document.createElement('li');
        if (linha.nome) {
          li.classList.add('chosen');
          li.innerHTML = `${linha.item} <span class="name">(por ${linha.nome})</span>`;
        } else {
          li.innerHTML = `${linha.item} <button onclick="escolherItem('${linha.item}')">Escolher</button>`;
        }
        ul.appendChild(li);
      });
    }

    async function escolherItem(item) {
      const nome = prompt(`Digite seu nome para confirmar que levarÃ¡ "${item}":`);
      if (!nome) return;

      await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({ item, nome }),
        headers: { 'Content-Type': 'application/json' }
      });

      carregarLista(); // Atualiza a lista apÃ³s escolha
    }

    carregarLista();
  </script>
</body>
</html>
