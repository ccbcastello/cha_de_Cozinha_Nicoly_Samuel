<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Itens da Festa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Lista de Itens da Festa ðŸŽ‰</h1>
    <ul id="item-list" class="list-group"></ul>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxeogAcdtqk7RyZiEa09rxiweTtOCws0JKN_Hz3HkEAp3YxUJilIUbwnM8D6LZWBR8v/exec';

    async function loadList() {
      try {
        const response = await fetch(API_URL, {
          headers: {
            'Accept': 'application/json'
          },
          cache: 'no-store'
        });
        const contentType = response.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
          throw new Error("Resposta nÃ£o estÃ¡ no formato JSON");
        }
        const data = await response.json();
        updateList(data);
      } catch (error) {
        console.error("Erro ao carregar lista:", error);
        alert("Erro ao carregar lista: " + error.message);
      }
    }

    function updateList(data) {
      const listElement = document.getElementById('item-list');
      listElement.innerHTML = '';

      data.forEach(row => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center flex-wrap';

        if (row.nome) {
          li.innerHTML = `<span style="text-decoration: line-through;">${row.item} - ${row.nome}</span>`;
        } else {
          const itemName = document.createElement('span');
          itemName.className = 'mb-2 mb-md-0 me-2';
          itemName.innerText = row.item;

          const input = document.createElement('input');
          input.placeholder = "Seu nome";
          input.className = "form-control form-control-sm me-2";

          const button = document.createElement('button');
          button.innerText = "Escolher";
          button.className = "btn btn-sm btn-primary";

          button.addEventListener('click', async () => {
            const nome = input.value.trim();
            if (!nome) {
              alert("Digite seu nome.");
              return;
            }

            const params = new URLSearchParams();
            params.append('item', row.item);
            params.append('nome', nome);

            try {
              const res = await fetch(API_URL, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: params.toString()
              });

              const result = await res.json();
              if (result.success) {
                loadList();
              } else {
                alert("Erro ao salvar: " + (result.error || "Tente novamente."));
              }
            } catch (error) {
              alert("Erro na conexÃ£o com o servidor.");
            }
          });

          const inputGroup = document.createElement('div');
          inputGroup.className = "d-flex align-items-center flex-wrap mt-2 mt-md-0";
          inputGroup.appendChild(input);
          inputGroup.appendChild(button);

          li.appendChild(itemName);
          li.appendChild(inputGroup);
        }

        listElement.appendChild(li);
      });
    }

    window.onload = loadList;
  </script>
</body>
</html>
