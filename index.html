<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista da Festa ðŸŽ‰</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    main {
      width: 100%;
      max-width: 600px;
      padding: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
    }

    li {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.2s;
    }

    li.chosen {
      background-color: #ddd;
      text-decoration: line-through;
      color: #777;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    span.name {
      font-size: 0.9rem;
      color: #444;
      margin-left: 1rem;
    }

    @media (max-width: 500px) {
      li {
        flex-direction: column;
        align-items: flex-start;
      }

      button {
        margin-top: 0.5rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>Lista da Festa ðŸŽ‰</header>
  <main>
    <p>Escolha um item para levar. ApÃ³s a escolha, ele ficarÃ¡ marcado e nÃ£o poderÃ¡ ser selecionado novamente.</p>
    <ul id="item-list">
      <li data-item="Refrigerante">Refrigerante <button onclick="chooseItem(this)">Escolher</button></li>
      <li data-item="Salgadinhos">Salgadinhos <button onclick="chooseItem(this)">Escolher</button></li>
      <li data-item="Pratos descartÃ¡veis">Pratos descartÃ¡veis <button onclick="chooseItem(this)">Escolher</button></li>
      <li data-item="Guardanapos">Guardanapos <button onclick="chooseItem(this)">Escolher</button></li>
      <li data-item="Doce caseiro">Doce caseiro <button onclick="chooseItem(this)">Escolher</button></li>
    </ul>
  </main>

  <script>
    function chooseItem(button) {
      const li = button.parentElement;
      const itemName = li.dataset.item;
      const name = prompt(`Digite seu nome para confirmar que levarÃ¡ "${itemName}":`);
      if (!name) return;

      li.classList.add("chosen");
      li.innerHTML = `${itemName} <span class="name">(${name})</span>`;
    }
  </script>
</body>
</html>
